name: Build IP CIDR Processor

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ['3.11']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller requests pyyaml
        
    - name: Build executable
      run: |
        pyinstaller --onefile --name ip_cidr_processor_${{ matrix.os }} src/ip_cidr_processor.py
        echo "Build contents:"
        if ("${{ matrix.os }}" -eq "windows-latest") {
          Get-ChildItem dist/
        } else {
          ls -la dist/
        }
      shell: pwsh
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ip_cidr_processor_${{ matrix.os }}
        path: |
          dist/ip_cidr_processor_${{ matrix.os }}*
          dist/ip_cidr_processor_${{ matrix.os }}.exe
        if-no-files-found: error
