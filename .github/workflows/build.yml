name: Build IP CIDR Processor

on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ['3.11']
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller requests pyyaml
        
    - name: Build executable
      run: |
        pyinstaller --onefile --name ip_cidr_processor_${{ matrix.os }} src/ip_cidr_processor.py
        ls -la dist/
    
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: ip_cidr_processor_${{ matrix.os }}_py${{ matrix.python-version }}
        path: dist/ip_cidr_processor_${{ matrix.os }}*
